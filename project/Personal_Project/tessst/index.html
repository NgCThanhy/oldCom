<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #f5f5f5;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .loader-content {
      text-align: center;
    }

    .loader-content h1 {
      color: #333;
    }

    

  </style>
</head>
<body>
  
  <div id="loader" >
    <div class="loader-content">
      <h1>Loading...</h1>
    </div>
  </div>

  <form class="Modal js-loginModal row" > 

      <div class="submitModal-body center">

          <div class="chartModal__Close btn js-loginclose">
              <i class="fa-solid fa-xmark "></i>
          </div>

          <header class="Modal__Header">
              <i class="fa-solid fa-user"></i>
              Login
          </header>

          <div class="chartModal__Container" >
          <div class="formModal row col-1" >
                  <div class="submit-form__name row">
                      <label class="Modal-form__label"  for="form-loginUserName">
                          <i class="fa-solid fa-user"></i>
                          user name
                      </label>
                      <input class="Modal-form__input js-form-loginUserName" type="text" name="loginUserName" id="form-loginUserName" placeholder="nhập tên đăng nhập">
                  </div>

                  <div class="submit-form__api row">
                      <label class="Modal-form__label"  for="form-loginUserPass">
                          <i class="fa-solid fa-key"></i>
                          password
                      </label>
                      <input class="Modal-form__input js-form-loginUserPass" type="password" name="loginUserPass" id="form-loginUserPass" placeholder="nhập mật khẩu">
                  </div>

                  <button class="btn Modal-form__btn js-loginButton" type="button">LOGIN</button>

              </div>
          </div>

          <footer class="chartModal__Footer">
              <p>don't have account <button class="btn registerBtn js-registerBtn" type="button">register?</button></p>
          </footer>

      </div>

  </form>

  <script>
    currentTime = new Date();
      
    console.log(currentTime.getTime())
</script>

</body>
</html>
